<html lang="en">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Google</title>
</head>

<style>
  html {
    height: 100%;
    width: 100%;
  }

  body {
    background-color: black;
    color: white;
    font-family: 'Red Hat Mono', monospace;
    height: 100%;
    width: 100%;
    margin: 0px;
  }

  form {
    margin: 0px;
  }

  ::placeholder {
    color: white;
    opacity: 0.3;
  }

  a {
    color: inherit;
    text-decoration: none;
    padding: 5px;
  }

  input {
    background-color: black;
    border: 1px solid #fff;
    border-radius: 5px;
    color: white;
    width: 75vh;
    padding: 1em;
  }

  .container {
    display: flex;
    height: 100%;
    width: 100%;
    justify-content: center;
    flex-direction: column;
  }

  .content {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    font-size: 1rem;
  }

  .elements {
    display: flex;
    flex-direction: row;
    justify-content: center;
  }

  .search-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .title {
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 400;
    font-size: 3.5rem;
    padding-bottom: 4rem;
  }
</style>

<body>
  <div class="container">
    <div class="title">Google</div>
    <div class="search-bar">
      <form method="get" action="https://www.google.com/search">
        <input type="text" autofocus="autofocus" name="query" placeholder="grep '$PATH' google.com" />
      </form>
    </div>
    <div class="elements">
      <div class="content"> <a href="https://web.telegram.org" target="_blank"> Telegram </a> </div>
      <div class="content"> <a href="https://github.com" target="_blank"> Github </a> </div>
      <div class="content"> <a href="https://web.whatsapp.com" target="_blank"> Whatsapp </a> </div>
    </div>
</body>

</html>
